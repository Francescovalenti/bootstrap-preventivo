        <!-- inizio costruzione form -->
       
        <form class="row g-3 px-3">
            <!-- titolo principale -->
            <p class="h1"> Richiesta Preventivo </p>
            <p class="h6"> Compila il form per richiedere un preventivo per i nostri servizi di sviluppo</p>
            <!-- fine titolo principale -->
            <!-- inizio costruzione form -->
            <div class="col-lg-8">
                <label for="inputNome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputNome">
            </div>
            <div class="col-lg-8">
                <label for="inputCognome" class="form-label">Cognome</label>
                <input type="password" class="form-control" id="inputCognome">
            </div>
            <div class="col-lg-8">
                <label for="inputEmail" class="form-label">Email</label>

            </div>
            <div class="col-lg-8">
                <label for="inputAddress2" class="form-label">Tipo di Lavoro</label>
                <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected>Seleziona il tipo di lavoro</option>
                    <option value="1">Backed Development</option>
                    <option value="2">Frontend Development</option>
                    <option value="3">Project Analysis</option>
                </select>
            </div>
            <div class="col-lg-8">
                <label for="exampleDescrizioneLavoro" class="form-label">Descrivi il lavoro che vuoi richiedere</label>
                <textarea class="form-control" id="exampleDescrizioneLavoro" rows="4"></textarea>
            </div>
            <div class="col-lg-8">
                <label for="inputCodicePromozionale" class="form-label">Codice Promozionale (opzionale)</label>
                <input type="text" class="form-control" id="inputCodicePromozionale">
            </div>
            <div class="col-lg-8">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Accetta la Privacy Policy
                    </label>
                </div>
            </div>
            <div class="col-6 pt-3">
                <button type="submit" class="btn btn-primary  mx-5">Calcola Preventivo</button>

            </div>
